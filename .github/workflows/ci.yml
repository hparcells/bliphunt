name: CI

on:
  pull_request:
  push:
    branches:
      - master
      - develop

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Dependencies
        run: npm install
      - name: Create .env File
        run: |
          touch .env
          echo DEFAULT_ACCOUNT_USERNAME=${{ vars.DEFAULT_ACCOUNT_USERNAME }} >> .env
          echo DEFAULT_ACCOUNT_PASSWORD=${{ vars.DEFAULT_ACCOUNT_PASSWORD }} >> .env
      - name: Run Jest
        run: npm test
